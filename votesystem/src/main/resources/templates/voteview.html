<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <META content="IE=11.0000" http-equiv="X-UA-Compatible">
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE></TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile">您好，[[${session.user.username}]]<SPAN class="return"><A
            href="http://localhost:8080/votesystem/selectAllSubject?pageIndex=1&pageSize=3">返回列表</A></SPAN>
        <SPAN class="addnew"><A href="http://localhost:8080/votesystem/add.html">添加新投票</A></SPAN>
        <SPAN class="modify"><A href="http://localhost:8080/votesystem/">维护</A></SPAN>
        <SPAN class="return"><A
                href="http://localhost:8080/selectAllSubject/exit">注销</A></SPAN></DIV>
    <DIV class="search">
        <FORM action="Subject-search.action" method="post"><INPUT name="keywords" class="input-text" type="text"><INPUT
                name="submit" class="input-button" type="submit" value=""/>
        </FORM>
    </DIV>
</DIV>
<DIV class="wrap" id="vote">
    <H2>查看投票</H2>
    <UL class="list">
        <LI>
            <H4>[[${subject.title}]]</H4>
            <P class="info">共有[[${subject.totalchoose}]]个选项，已有[[${subject.totalitems}]]个投票。</P>
            <OL>
                <LI th:each="c :${choosedetail}">[[${c.content}]]
                    <DIV class="rate">
                        <DIV class="ratebg">
                            <DIV th:if="${c.baifenbi} eq null" class="percent"  style="width:0%"></DIV>
                            <DIV th:if="${c.baifenbi} ne null" class="percent"  th:style="'width:'+${c.baifenbi}"></DIV>
                        </DIV>
                        <P>[[${c.itemnumber}]]票<SPAN th:text="${c.baifenbi} eq null ? '0.00%' : ${c.baifenbi}" ></SPAN></P></DIV>
                </LI>
            </OL>
            <DIV class="goback"><A href="http://localhost:8080/votesystem/selectAllSubject?pageIndex=1&pageSize=3">返回投票列表</A></DIV>
        </LI>
    </UL>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
