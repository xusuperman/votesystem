<!DOCTYPE html>


<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">

    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>参与投票</TITLE>

    <link rel="stylesheet" href="css/style.css">
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile">您好，[[${session.user.username}]]<SPAN class="return"><A
            href="http://localhost:8080/votesystem/selectAllVote?pageIndex=1&pageSize=3">返回列表</A></SPAN>
        <SPAN class="addnew"><A href="http://localhost:8080/votesystem/goadd">添加新投票</A></SPAN>
        <SPAN class="modify"><A href="http://localhost:8080/votesystem/selectWeiHuSubject">维护</A></SPAN>
        <SPAN class="return"><A
                href="http://localhost:8080/votesystem/exit">注销</A></SPAN></DIV>
    <DIV class="search">
       <!-- <FORM action="Subject-search.action" method="post"><INPUT name="keywords" class="input-text" type="text"><INPUT
                name="submit" class="input-button" type="submit" value=""/>
        </FORM>-->
    </DIV>
</DIV>
<DIV class="wrap" id="vote">
    <H2>参与投票</H2>
    <UL class="list">
        <LI>
            <H4>[[${SubjectItemDetail.title}]]</H4>
            <P class="info">共有[[${SubjectItemDetail.totalchoose}]]个选项，已有 [[${SubjectItemDetail.totalitems}]] 个投票。</P>
            <FORM th:action="@{insertVote(sid=${SubjectItemDetail.sid})}" onsubmit="return check()" method="post"><INPUT name="entityId" type="hidden" value="1">
                <INPUT name="struts.token.name" type="hidden" value="token">
                <INPUT name="token" type="hidden" value="4UDEDKPAXYKC1PTLWA2OMZGQ925VSGDB">
                <OL id="chooses">
                    <LI th:each="c,cstate: ${SubjectChooses}">
                        <INPUT   th:type="${SubjectItemDetail.type} eq 1? 'radio':'checkbox'" name="oidarray" th:value="${c.oid}" th:checked="${c} eq 1? 'checked':''">
                           [[${c.content}]]
                    </LI>
                </OL>
                <P class="voteView">
                    <INPUT type="image" src="images/button_vote.gif"/><A th:href="@{'http://localhost:8080/votesystem/selectVoteView/'+${SubjectItemDetail.sid}}"><IMG src="images/button_view.gif" /></A></P>
            </FORM>
        </LI>
    </UL>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟 © 版权所有</DIV>
<script src="js/jquery-1.8.3.min.js"></script>
<script th:inline="javascript">

    var message = [[${msg}]];
    if(messgae!='' || message!=null){
        alert(message);
    }



</script>
</BODY>
</HTML>
